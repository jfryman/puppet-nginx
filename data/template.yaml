nginx::manage_repo: false
nginx::package_name: nginx
nginx::pid: /var/run/nginx.pid
nginx::proxy_temp_path: /var/www/proxy_temp
nginx::root_group: wheel
nginx::run_dir: /var/www
nginx::sites_available_group: wheel
