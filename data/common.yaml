---
nginx::accept_mutex: on
nginx::accept_mutex_delay: 500ms
nginx::client_body_buffer_size: 128k
nginx::client_body_temp_path: /var/nginx/client_body_temp
nginx::client_body_timeout: 60s
nginx::client_max_body_size: 10m
nginx::conf_dir: /etc/nginx
nginx::conf_template: nginx/conf.d/nginx.conf.erb
nginx::confd_only: false
nginx::confd_purge: false
nginx::daemon_user: nginx
nginx::global_group: root
nginx::global_mode: '0644'
nginx::global_owner: root
nginx::lingering_timeout: 5s
nginx::log_dir: /var/log/nginx
nginx::log_group: root
nginx::log_mode: '0750'
nginx::manage_repo: false
nginx::nginx_error_log_severity: error
nginx::package_ensure: present
nginx::package_name: nginx
nginx::package_source: nginx
nginx::passenger_package_ensure: present
nginx::pid: /var/run/nginx.pid
nginx::proxy_temp_path: /var/nginx/proxy_temp
nginx::root_group: root
nginx::run_dir: /var/nginx
nginx::send_timeout: 60s
nginx::server_purge: false
nginx::service_ensure: running
nginx::service_manage: true
nginx::service_name: nginx
nginx::sites_available_group: root
nginx::sites_available_mode: '0644'
nginx::sites_available_owner: root
nginx::ssl_ciphers: 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS'
nginx::ssl_protocols: 'TLSv1 TLSv1.1 TLSv1.2'
nginx::super_user: true
nginx::temp_dir: /tmp
